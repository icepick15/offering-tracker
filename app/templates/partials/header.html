<header class="bg-indigo-700 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      
      <!-- Logo -->
      <a href="/" class="text-2xl font-semibold">
        <img src="{{ url_for('static', filename='images/lfc.png') }}" alt="LFC Canaanland" class="h-20">
      </a>
  
      <!-- Navigation -->
      <nav class="flex items-center space-x-6">
        <a href="/about" class="hover:underline">About</a>
        <a href="/donate" class="hover:underline">Donate</a>
        <a href="/mandate" class="hover:underline">The Mandate</a>
        <a href="/contact" class="hover:underline">Contact</a>
  
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('main.dashboard') }}" class="bg-white text-indigo-700 px-4 py-2 rounded hover:bg-gray-200">Dashboard</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="bg-white text-indigo-700 px-4 py-2 rounded hover:bg-gray-200">Login</a>
          <a href="{{ url_for('auth.register') }}" class="border border-white px-4 py-2 rounded hover:bg-white hover:text-indigo-700">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>
