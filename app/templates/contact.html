<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mandate</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
{% include 'partials/header.html' %}

<section class="bg-indigo-700 text-white text-center py-16">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-4xl font-extrabold leading-tight mb-4">We're here for you!</h1>
      <p class="text-lg mb-6">If you would like to talk to us, please call us at <a href="tel:+2347080638000" class="underline">+2347080638000</a> or send an email to <a href="mailto:contactcentre@lfcww.org" class="underline">contactcentre@lfcww.org</a></p>
    </div>
  </section>
  
  <section class="bg-gray-50 py-12 px-6 md:px-16">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-center mb-6 text-indigo-700">Contact Us</h2>
      <!-- Formspree Action to Send Email -->
      <form action="https://formspree.io/f/xldblggy" method="POST"> 
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
            <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
        </div>
        <div class="mt-6">
          <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">Your Message</label>
          <textarea id="message" name="message" rows="6" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
        <div class="mt-6">
          <button type="submit" class="w-full py-3 bg-indigo-700 text-white font-semibold text-lg rounded-lg hover:bg-indigo-800 transition duration-200">Send Message</button>
        </div>
      </form>
    </div>
  </section>
  
  {% include 'partials/footer.html' %}
  </html>
